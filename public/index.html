<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSlate - AI-Powered Learning Platform</title>
    <meta name="description" content="Transform your learning experience with SmartSlate's AI-powered educational platform. Create, learn, and grow with personalized content." />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smartslate.io/" />
    <meta property="og:title" content="SmartSlate - AI-Powered Learning Platform" />
    <meta property="og:description" content="Transform your learning experience with SmartSlate's AI-powered educational platform." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smartslate.io/" />
    <meta property="twitter:title" content="SmartSlate - AI-Powered Learning Platform" />
    <meta property="twitter:description" content="Transform your learning experience with SmartSlate's AI-powered educational platform." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1a1a1a" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- reCAPTCHA container for phone authentication -->
    <div id="recaptcha-container"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading fallback for users with JavaScript disabled -->
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        text-align: center;
        padding: 2rem;
      ">
        <h1 style="margin-bottom: 1rem; color: #3b82f6;">SmartSlate</h1>
        <p style="margin-bottom: 2rem; max-width: 500px; line-height: 1.6;">
          JavaScript is required to run this application. Please enable JavaScript in your browser settings and refresh the page.
        </p>
        <button onclick="window.location.reload()" style="
          background: #3b82f6;
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
        ">
          Refresh Page
        </button>
      </div>
    </noscript>
  </body>
</html>
